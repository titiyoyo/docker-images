name: On push
on: [push]
jobs:
  build:
    name: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        with:
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: building modified images
        run: |
          NB_COMMITS=$(git cherry -v origin/master | wc -l)
          CHANGED_FILES=$(git --no-pager diff --name-only "HEAD~$NB_COMMITS")
          
          for changed_file in $CHANGED_FILES; do          
            if [[ $changed_file == *"images"* ]]; then
              echo "processing $changed_file"
              ARCH=linux/amd64
              if [[ $changed_file == *"arm"* ]]; then
                ARCH=linux/arm64
              fi
              IMG=$(dirname "$changed_file")
              make buildx "IMG=$IMG" "ARCH=$ARCH"
            fi
          done
